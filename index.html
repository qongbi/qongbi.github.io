<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>手速检测</title>
 <script>
 alert("点击确定后请快速点击");
 </script>
      <style>
        *{
       margin: 0;
       padding:0;
}
      h1{
        width:200px;
         height:200px;
         background-color:pink;
        text-align:center;
        line-height:200px;
        color:white;
        border-radius:50%;
        margin:270px auto;
}
       </style>
  </head>
  <body>	
 <h1  id="c"  onclick="count++">点这里</h1>
 <script>
      //计数
       let count = 3
       //定时器 3秒后停止
       setTimeout(()=>{
         alert("时间到,你一共点击了"+count+"次");
         
         },3000)
       
 </script>
  </body>
</html>
